<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'capture';
            src: url("Capture it.ttf") format('truetype');
            font-weight: normal;

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: normal;
        }
        h1{
           font-family: 'capture';
           font-size: 3em;
           font-weight: 100;
        }
    </style>
</head>
<body>
    <h1>Titulos</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium accusantium quibusdam mollitia quisquam repellat placeat officia odit, deserunt quas sunt sint. Dolore esse iusto distinctio nesciunt? Officia ex corrupti molestias.</p>

</html>
