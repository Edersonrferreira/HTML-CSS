<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>TAG EM HTML</h1>
    <p>Em.HTML.5,podemos inserir os elementos da lista a seguir,Passe o mouse sobre os Termos para <br> descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
     <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
     <li><abbr title="use a tag &lt;h1&gt; ate &lt;h6&gt;">Titulos</abbr></li>
     <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
     <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
     <li><abbr title="use a tag &lt;code&gt;">Codigo-fonte</abbr></li>
     <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">lista Numeradas</abbr></li>
     <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Listas com Demarcações</abbr></li>
    </ul>
</body>
</html>
